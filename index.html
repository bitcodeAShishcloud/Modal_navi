<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AI-like chatbot that answers questions across multiple subjects">
    <title>AI Knowledge Chatbot</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section -->
        <header class="header">
            <div class="header-content">
                <h1 class="title">
                    <span class="ai-icon">ðŸ¤–</span>
                    AI Knowledge Assistant
                </h1>
                <p class="subtitle">Ask me anything across multiple subjects</p>
            </div>
        </header>

        <!-- Control Panel -->
        <div class="control-panel">
            <div class="subject-selector">
                <label for="subjectDropdown">
                    <span class="label-icon">ðŸ“š</span>
                    Select Subject:
                </label>
                <select id="subjectDropdown" class="subject-dropdown">
                    <!-- Options will be populated dynamically by JavaScript -->
                </select>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-container">
            <div id="chatArea" class="chat-area">
                <!-- Welcome Message -->
                <div class="message ai-message">
                    <div class="message-avatar ai-avatar">AI</div>
                    <div class="message-content">
                        <div class="message-bubble ai-bubble">
                            <p>ðŸ‘‹ Hello! I'm your AI Knowledge Assistant. Ask me questions about Math, Science, Computer Science, English, or any other subject. I'll do my best to help you!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="userInput" 
                    class="user-input" 
                    placeholder="Type your question here..."
                    autocomplete="off"
                >
                <button id="sendButton" class="send-button">
                    <span class="send-icon">âž¤</span>
                    <span class="send-text">Send</span>
                </button>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="js/app.js"></script>
</body>
</html>
